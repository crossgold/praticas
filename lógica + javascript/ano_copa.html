<meta charset="UTF-8">
<script >
	function pulaLinha() {
			document.write("<br>");
		}	
		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}

        var limite = parseInt(prompt("Entre com a data limite"));
        var anocopa = 1930;

        while(anocopa <= limite){
            mostra("Teve copa em " + anocopa);
            anocopa = anocopa + 4;
        }


        	
        	pulaLinha()

    mostra("Fim")

</script>
