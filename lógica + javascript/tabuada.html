<meta charset="UTF-8">
<script >
	function pulaLinha() {
			document.write("<br>");
		}	
		function mostra(frase){
			document.write(frase);
			pulaLinha();
		}
//esse ''multiplicador++'' é = 'multiplicador = multiplicador + 1' ou seja está inserindo +1 só que em vez de escrever grandão, só coloca o ++.... nessa tabuada, o uso do for, ele 'declara na var, ele seta um parametro no <=10, e termina no ++, ele fez a mesma função do while, só que com menos linhas digitas, lembrando que usar while daria certo aswell
    for(var multiplicador = 1; multiplicador <=10; multiplicador++){
    	mostra(7 * multiplicador);
    }
    mostra("Fim")
