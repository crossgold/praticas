<!-- Define um elemento de tela de 600x400 pixels -->
<html>
<canvas width="600"  height="400"></canvas>

<!-- Cria um contexto 2D para o elemento canvas -->
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    var = #fff
    
    // Define a cor de preenchimento do contexto como cinza
    pincel.fillStyle = 'grey';

    // Desenha um retângulo cinza no contexto com dimensões 600x400 pixels
    pincel.fillRect(0, 0, 600, 400);

    // Define uma função para exibir um alerta e registrar um evento de clique
    function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    pincel.fillStyle="blue";
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2*3.14);
    pincel.fill();

    console.log("posição do clique : " + x + ", " + y);
}

    // Define o manipulador de eventos de clique para o elemento canvas
    tela.onclick = desenhaCirculo;
</script>
</html>
